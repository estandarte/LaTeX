<html>
  <head>
    <link rel="stylesheet" href="https://ylemkimon.github.io/mathylem/build/mathylem.katex.min.css">
    <link rel="stylesheet" href="https://ylemkimon.github.io/mathylem/build/mathylem.css">
    <script type="text/javascript" src="https://ylemkimon.github.io/mathylem/build/mathylem.min.js"></script>
  </head>
  <body>
    <div id="mathylem_div"></div>
    
    <script>
        MathYlem.init_symbols(["https://ylemkimon.github.io/mathylem/build/symbols.json"]);
        new MathYlem("mathylem_div");
    </script>
    <button onclick="alert(MathYlem.instances.mathylem_div.get_content('xml'))">See XML</button>
    <button onclick="alert(MathYlem.instances.mathylem_div.get_content('latex'))">See LaTeX</button>
    <button onclick="alert(MathYlem.instances.mathylem_div.get_content('text'))">See SymPy code</button>
  </body>
</html>
